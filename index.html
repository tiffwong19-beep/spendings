<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Tracker 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        @import url('https://fonts.googleapis.com');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; padding-bottom: 90px; }
        .tab-active { color: #2563EB; border-top: 3px solid #2563EB; background: #EFF6FF; }
        .glass-card { background: white; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- FINANCE TAB -->
    <div id="finance-tab" class="p-5">
        <h1 class="text-2xl font-bold text-slate-800 mb-6">Finance</h1>
        
        <!-- Loading Indicator -->
        <div id="loading-state" class="text-slate-400 text-sm font-medium">Loading records...</div>

        <div id="balances" class="space-y-3"></div>
        
        <!-- Total RC Box: Hidden by default -->
        <div id="rc-box" class="hidden mt-8 p-6 bg-slate-800 rounded-3xl text-white shadow-xl">
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Total RC Accumulated</p>
            <p id="total-rc" class="text-3xl font-bold mt-1 text-blue-400">0.00</p>
        </div>
    </div>

    <!-- SPENDINGS TAB -->
    <div id="spendings-tab" class="hidden p-5">
        <h1 class="text-2xl font-bold text-slate-800 mb-4">Spendings</h1>
        
        <div class="grid grid-cols-2 gap-2 mb-6">
            <!-- Year filter is now populated dynamically -->
            <select id="f-year" class="bg-white border border-slate-200 text-slate-700 text-sm rounded-xl p-3 outline-none"></select>
            <select id="f-month" class="bg-white border border-slate-200 text-slate-700 text-sm rounded-xl p-3 outline-none">
                <option value="1">January</option><option value="2">February</option><option value="3">March</option>
                <option value="4">April</option><option value="5">May</option><option value="6">June</option>
                <option value="7">July</option><option value="8">August</option><option value="9">September</option>
                <option value="10">October</option><option value="11">November</option><option value="12">December</option>
            </select>
            <select id="f-method" class="bg-white border border-slate-200 text-slate-700 text-sm rounded-xl p-3 outline-none"><option value="">All Methods</option></select>
            <select id="f-cat" class="bg-white border border-slate-200 text-slate-700 text-sm rounded-xl p-3 outline-none"><option value="">All Categories</option></select>
        </div>

        <div class="bg-white p-4 rounded-3xl mb-6 glass-card flex justify-center">
            <div style="width: 250px; height: 250px;">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-blue-600 p-4 rounded-2xl text-white shadow-lg">
                <p class="text-[10px] uppercase font-bold opacity-80">Filtered RC</p>
                <p id="filter-rc" class="text-xl font-bold">0.00</p>
            </div>
            <div class="bg-slate-700 p-4 rounded-2xl text-white shadow-lg">
                <p class="text-[10px] uppercase font-bold opacity-80">Cashback</p>
                <p id="filter-cb" class="text-xl font-bold">0.00</p>
            </div>
        </div>

        <div id="spending-list" class="space-y-3"></div>
    </div>

    <!-- NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-slate-200 flex justify-around items-center h-20 z-50">
        <button onclick="switchTab('finance')" id="nav-fin" class="flex flex-col items-center justify-center w-full h-full tab-active">
            <span class="text-xs font-bold">Finance</span>
        </button>
        <button onclick="switchTab('spendings')" id="nav-spe" class="flex flex-col items-center justify-center w-full h-full text-slate-400">
            <span class="text-xs font-bold">Spendings</span>
        </button>
    </nav>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtkEIPYKbVmNChNnBCAiB1MG2KfxnBNhW1W-X7dkoTTOxmGu1TjgYIVjnZXPQMTHyU29dREXMPKA-f/pub?output=csv';
        let allRecords = [];
        let myChart = null;
        const methods = ['ðŸ™ Octopus','ðŸ’³ HSBC Debit Card','ðŸ§° HSBC Red Card','âš”ï¸ SCB','ðŸ’µ Cash','ðŸ’Ž Alipay','ðŸ“® Payme'];

        async function loadData() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                allRecords = parseCSV(csvText);
                
                // Hide loading, show content
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('rc-box').classList.remove('hidden');
                
                initUI();
            } catch (e) { 
                console.error(e); 
                document.getElementById('loading-state').innerText = "Failed to load data.";
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(l => l.trim() !== '');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/"/g, ''));
                let obj = {};
                headers.forEach((h, i) => obj[h] = values[i]);
                return obj;
            });
        }

        // IMPROVED YEAR EXTRACTION: Specifically looks for 4-digit years in timestamp
        function extractYear(ts) {
            const match = ts.match(/\b(20\d{2})\b/);
            return match ? match[1] : null;
        }

        // IMPROVED MONTH EXTRACTION: Handles common formats (MM/DD or DD/MM)
        function extractMonth(ts) {
            const parts = ts.split(/[\/\-]/);
            if (parts.length < 2) return null;
            // Assumes standard sheet formats where month is 1st or 2nd part
            let m = parseInt(parts[0]);
            if (m > 12) m = parseInt(parts[1]); 
            return m;
        }

        function initUI() {
            // Build dynamic year list from data
            const years = [...new Set(allRecords.map(r => extractYear(r['æ™‚é–“æˆ³è¨˜'])))].filter(y => y).sort((a,b) => b-a);
            const cats = [...new Set(allRecords.map(r => r.Category))].filter(c => c);
            
            const yearSelect = document.getElementById('f-year');
            yearSelect.innerHTML = years.map(y => `<option value="${y}">${y}</option>`).join('');
            
            // Set default to 2026 if available, else most recent
            if (years.includes("2026")) yearSelect.value = "2026";
            
            document.getElementById('f-month').value = new Date().getMonth() + 1;
            document.getElementById('f-method').innerHTML += methods.map(m => `<option value="${m}">${m}</option>`).join('');
            document.getElementById('f-cat').innerHTML += cats.map(c => `<option value="${c}">${c}</option>`).join('');

            ['f-year', 'f-month', 'f-method', 'f-cat'].forEach(id => {
                document.getElementById(id).addEventListener('change', renderSpendings);
            });

            renderFinance();
            renderSpendings();
        }

        function renderFinance() {
            const container = document.getElementById('balances');
            container.innerHTML = methods.map(m => {
                let sum = allRecords.filter(r => r.Method === m).reduce((a, b) => a + (parseFloat(b.Amount) || 0), 0);
                if (m === 'ðŸ’³ HSBC Debit Card') {
                    sum += allRecords.filter(r => r.Method === m).reduce((a, b) => a + (parseFloat(b.Cashback) || 0), 0);
                }
                return `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center glass-card">
                        <span class="text-slate-500 font-semibold text-sm">${m}</span>
                        <span class="text-slate-900 font-bold">$${sum.toFixed(2)}</span>
                    </div>`;
            }).join('');

            const totalRC = allRecords.reduce((a, b) => a + (parseFloat(b.RC) || 0), 0);
            document.getElementById('total-rc').innerText = totalRC.toFixed(2);
        }

        function renderSpendings() {
            const fy = document.getElementById('f-year').value;
            const fm = document.getElementById('f-month').value;
            const fme = document.getElementById('f-method').value;
            const fc = document.getElementById('f-cat').value;

            const filtered = allRecords.filter(r => {
                return extractYear(r['æ™‚é–“æˆ³è¨˜']) == fy && 
                       extractMonth(r['æ™‚é–“æˆ³è¨˜']) == fm &&
                       (!fme || r.Method === fme) && 
                       (!fc || r.Category === fc);
            });

            document.getElementById('filter-rc').innerText = filtered.reduce((a, b) => a + (parseFloat(b.RC) || 0), 0).toFixed(2);
            document.getElementById('filter-cb').innerText = filtered.reduce((a, b) => a + (parseFloat(b.Cashback) || 0), 0).toFixed(2);

            const chartData = {};
            filtered.forEach(r => chartData[r.Category] = (chartData[r.Category] || 0) + (parseFloat(r.Amount) || 0));
            
            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(chartData),
                    datasets: [{
                        data: Object.values(chartData),
                        backgroundColor: ['#2563EB', '#64748B', '#94A3B8', '#3B82F6', '#1E293B', '#CBD5E1'],
                        borderWidth: 2
                    }]
                },
                options: { cutout: '70%', plugins: { legend: { display: false } }, maintainAspectRatio: false }
            });

            document.getElementById('spending-list').innerHTML = filtered.reverse().map(r => `
                <div class="bg-white p-4 rounded-2xl glass-card">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-slate-900 font-bold">${r.Item || 'Item'}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">${r.Category} â€¢ ${r.Method}</p>
                        </div>
                        <p class="text-blue-600 font-bold text-lg">$${parseFloat(r.Amount).toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            document.getElementById('finance-tab').classList.toggle('hidden', tab !== 'finance');
            document.getElementById('spendings-tab').classList.toggle('hidden', tab !== 'spendings');
            document.getElementById('nav-fin').classList.toggle('tab-active', tab === 'finance');
            document.getElementById('nav-spe').classList.toggle('tab-active', tab === 'spendings');
        }

        loadData();
    </script>
</body>
</html>
