<!DOCTYPE html>
<html lang="en-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bulu Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; padding-bottom: 110px; }
        .tab-active { color: #2563EB; border-top: 4px solid #2563EB; background: #EFF6FF; }
        .glass-card { background: white; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        .tag { padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.025em; white-space: normal; line-height: 1.2; }
    </style>
</head>
<body>

    <!-- FINANCE TAB -->
    <div id="finance-tab" class="p-5">
        <div id="loading-state" class="text-slate-400 text-sm font-medium py-4 text-center">Bulu Earning Money...</div>
        
        <div id="balance-summary-box" class="hidden bg-white p-5 rounded-2xl glass-card mb-4 text-center border-l-4 border-blue-600">
            <p class="text-blue-900  font-bold uppercase">Current Balance</p>
            <p id="total-net-balance" class="text-3xl font-extrabold text-slate-800">$0.00</p>
        </div>

        <div id="balances" class="space-y-1"></div>
        
        <div id="rc-box" class="hidden mt-4 p-4 bg-slate-900 rounded-2xl flex justify-between items-center glass-card text-white shadow-xl">
            <div class="min-w-0 flex-1">
                <h3 class="text-white-900  font-bold uppercase">Total RC Accumulated</h3>
            </div>
            <div class="ml-2 text-right">
                <span id="total-rc" class="text-white-900 font-bold">0.00</span>
            </div>
        </div>
    </div>

    <!-- DATA TAB -->
    <div id="data-tab" class="hidden p-5">
        <h1 id="tab-title" class="text-2xl font-bold text-slate-800 mb-4 tracking-tight text-center capitalize">Spendings</h1>
        <div class="grid grid-cols-2 gap-1 mb-2">
            <select id="f-year" class="bg-white border border-slate-200 text-slate-700 text-xs rounded-xl p-3 outline-none font-semibold"><option value="">All Years</option></select>
            <select id="f-month" class="bg-white border border-slate-200 text-slate-700 text-xs rounded-xl p-3 outline-none font-semibold">
                <option value="">All Months</option>
                <option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option>
                <option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option>
                <option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option>
                <option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>
            </select>
            <select id="f-method" class="bg-white border border-slate-200 text-slate-700 text-xs rounded-xl p-3 outline-none font-semibold"><option value="">All Methods</option></select>
            <select id="f-cat" class="bg-white border border-slate-200 text-slate-700 text-xs rounded-xl p-3 outline-none font-semibold"><option value="">All Categories</option></select>
        </div>

        <div class="bg-white p-3 rounded-2xl glass-card mb-2 text-center border-l-4 border-blue-600">
            <p id="total-label" class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Total Spent</p>
            <p id="total-filtered" class="text-2xl font-extrabold text-slate-800">$0.00</p>
        </div>

        <div id="reward-summary-row" class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-blue-600 p-3 rounded-2xl text-white shadow-md text-center">
                <p class="text-[10px] uppercase font-bold opacity-70 tracking-tighter">RC</p>
                <p id="filter-rc" class="text-lg font-bold">0.00</p>
            </div>
            <div class="bg-slate-700 p-3 rounded-2xl text-white shadow-md text-center">
                <p class="text-[10px] uppercase font-bold opacity-70 tracking-tighter">Cashback</p>
                <p id="filter-cb" class="text-lg font-bold">0.00</p>
            </div>
        </div>

        <div id="record-list" class="space-y-1"></div>
    </div>

    <!-- NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around items-center h-20 z-50">
        <button onclick="switchTab('finance')" id="nav-fin" class="flex flex-col items-center justify-center w-full h-full tab-active">
            <span class="text-[10px] font-bold uppercase tracking-wider">Finance</span>
        </button>
        <button onclick="switchTab('spendings')" id="nav-spe" class="flex flex-col items-center justify-center w-full h-full text-slate-400">
            <span class="text-[10px] font-bold uppercase tracking-wider">Spendings</span>
        </button>
        <button onclick="switchTab('earnings')" id="nav-ear" class="flex flex-col items-center justify-center w-full h-full text-slate-400">
            <span class="text-[10px] font-bold uppercase tracking-wider">Earnings</span>
        </button>
        <button onclick="switchTab('savings')" id="nav-sav" class="flex flex-col items-center justify-center w-full h-full text-slate-400">
            <span class="text-[9px] font-bold uppercase">Savings</span>
        </button>
    </nav>

    <script>
        // Ensure this link ends in /pub?output=csv
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtkEIPYKbVmNChNnBCAiB1MG2KfxnBNhW1W-X7dkoTTOxmGu1TjgYIVjnZXPQMTHyU29dREXMPKA-f/pub?output=csv';
        
        const defaultBalances = {
            'üêô Octopus': 48.70,
            'üí≥ HSBC Debit Card': 1019.84,
            'üß∞ HSBC Red Card': -6517.22,
            '‚öîÔ∏è SCB': 565.23,
            'üíµ Cash': 65.00,
            'üíé Alipay': 717.06,
            'üìÆ Payme': 0.00
        };
        const defaultBaseRC = 4723; 

        let allRecords = [];
        let currentMode = 'spendings'; 
        const methodsList = Object.keys(defaultBalances);

        async function loadData() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const csvText = await response.text();
                
                allRecords = parseCSV(csvText).filter(r => r['ÊôÇÈñìÊà≥Ë®ò'] && r['ÊôÇÈñìÊà≥Ë®ò'].trim() !== "");
                
                if (allRecords.length === 0) throw new Error('No data found in CSV');

                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('rc-box').classList.remove('hidden');
                document.getElementById('balance-summary-box').classList.remove('hidden');
                
                initUI();
            } catch (e) { 
                console.error('Fetch Error:', e);
                document.getElementById('loading-state').innerText = "Failed to load data. Ensure CSV is published to web."; 
            }
        }

        // Restored previous robust CSV parsing logic
        function parseCSV(text) {
            const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
            if (lines.length === 0) return [];
            
            // Handle comma inside quotes
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/"/g, ''));
                let obj = {};
                headers.forEach((h, i) => obj[h] = values[i] || "");
                return obj;
            });
        }

        function getYear(ts) { 
            if (!ts) return null;
            const parts = ts.split('/');
            return parts[0] ? parts[0].trim() : null; 
        }

        function getMonth(ts) { 
            if (!ts) return null;
            const parts = ts.split('/');
            return parts[1] ? parts[1].trim() : null; 
        }

        function initUI() {
            const years = [...new Set(allRecords.map(r => getYear(r['ÊôÇÈñìÊà≥Ë®ò'])))].filter(y => y && y.length >= 4).sort((a,b) => b-a);
            const cats = [...new Set(allRecords.map(r => r.Category))].filter(c => c && c !== 'üèß Transfers');
            
            document.getElementById('f-year').innerHTML = '<option value="">All Years</option>' + years.map(y => `<option value="${y}">${y}</option>`).join('');
            document.getElementById('f-cat').innerHTML = '<option value="">All Categories</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('f-method').innerHTML = '<option value="">All Methods</option>' + methodsList.map(m => `<option value="${m}">${m}</option>`).join('');
            
            ['f-year', 'f-month', 'f-method', 'f-cat'].forEach(id => document.getElementById(id).addEventListener('change', renderDataTab));
            
            renderFinance();
            renderDataTab();
        }

        function renderFinance() {
            const container = document.getElementById('balances');
            let grandTotal = 0;

            container.innerHTML = methodsList.map(m => {
                let sum = defaultBalances[m] + allRecords.filter(r => r.Method === m).reduce((a, b) => a + (parseFloat(b.Amount) || 0), 0);
                if (m === 'üí≥ HSBC Debit Card') {
                    const cb = allRecords.filter(r => r.Method === m).reduce((a, b) => a + (parseFloat(b.Cashback) || 0), 0);
                    sum += cb;
                }
                
                grandTotal += sum;
                return `<div class="bg-white p-2 rounded-2xl flex justify-between items-center glass-card">
                        <span class="text-slate-500 font-semibold text-s uppercase tracking-wider">${m}</span>
                        <span class="text-slate-900 font-bold">$${sum.toFixed(2)}</span>
                    </div>`;
            }).join('');
            
            document.getElementById('total-net-balance').innerText = `$${grandTotal.toFixed(2)}`;
            document.getElementById('total-rc').innerText = (defaultBaseRC + allRecords.reduce((a, b) => a + (parseFloat(b.RC) || 0), 0));
        }

        function renderDataTab() {
            const fy = document.getElementById('f-year').value;
            const fm = document.getElementById('f-month').value;
            const fme = document.getElementById('f-method').value;
            const fc = document.getElementById('f-cat').value;

            const filtered = allRecords.filter(r => {
                const amt = parseFloat(r.Amount) || 0;
                
                let typeMatch = false;
                if (currentMode === 'savings') {
                    typeMatch = (r.Category === 'Savings');
                } else {
                    if (r.Category === 'üèß Transfers' || r.Category === 'üíæ Savings') return false;
                    typeMatch = currentMode === 'spendings' ? amt < 0 : amt  >=  0;
                }

                const matchY = fy === "" || getYear(r['ÊôÇÈñìÊà≥Ë®ò']) === fy;
                const matchM = fm === "" || getMonth(r['ÊôÇÈñìÊà≥Ë®ò']) === fm;
                const matchMe = fme === "" || r.Method === fme;
                const matchCa = fc === "" || r.Category === fc;
                return typeMatch && matchY && matchM && matchMe && matchCa;
            });

            const total = filtered.reduce((a, b) => a + (parseFloat(b.Amount) || 0), 0);
            document.getElementById('total-filtered').innerText = `$${Math.abs(total).toFixed(2)}`;
            
            if (currentMode === 'spendings') {
                document.getElementById('filter-rc').innerText = filtered.reduce((a, b) => a + (parseFloat(b.RC) || 0), 0).toFixed(2);
                document.getElementById('filter-cb').innerText = filtered.reduce((a, b) => a + (parseFloat(b.Cashback) || 0), 0).toFixed(2);
            }

            document.getElementById('record-list').innerHTML = filtered.slice().reverse().map(r => {
                const emoji = r.Category ? [...r.Category][0] : 'üí∞';
                return `<div class="bg-white p-2 rounded-2xl glass-card flex items-center gap-3">
                    <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center bg-slate-50 rounded-xl text-2xl">${emoji}</div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start">
                            <div class="min-w-0 flex-1">
                                <h3 class="text-slate-900 font-bold text-sm leading-tight break-words">${r.Item || 'Untitled'}</h3>
                                <div class="flex flex-wrap gap-1 mt-1.5">
                                    <span class="tag bg-slate-100 text-slate-500">${r['ÊôÇÈñìÊà≥Ë®ò']}</span>
                                    <span class="tag bg-blue-50 text-blue-500">${r.Method}</span>
                                </div>
                            </div>
                            <div class="ml-2 text-right">
                                <span class="text-blue-600 font-bold text-sm whitespace-nowrap">${r.Currency} ${Math.abs(parseFloat(r.Amount || 0)).toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function switchTab(tab) {
            const isDataView = (tab === 'spendings' || tab === 'earnings' || tab === 'savings');
            document.getElementById('finance-tab').classList.toggle('hidden', tab !== 'finance');
            document.getElementById('data-tab').classList.toggle('hidden', !isDataView);
            
            if (isDataView) {
                currentMode = tab;
                document.getElementById('tab-title').innerText = tab;
                document.getElementById('total-label').innerText = tab === 'spendings' ? 'Total Spent' : (tab === 'savings' ? 'Total Saved' : 'Total Earned');
                document.getElementById('reward-summary-row').classList.toggle('hidden', tab === 'earnings');
                renderDataTab();
            }

            document.getElementById('nav-fin').className = `flex flex-col items-center justify-center w-full h-full ${tab === 'finance' ? 'tab-active' : 'text-slate-400'}`;
            document.getElementById('nav-spe').className = `flex flex-col items-center justify-center w-full h-full ${tab === 'spendings' ? 'tab-active' : 'text-slate-400'}`;
            document.getElementById('nav-ear').className = `flex flex-col items-center justify-center w-full h-full ${tab === 'earnings' ? 'tab-active' : 'text-slate-400'}`;
            document.getElementById('nav-sav').className = `flex flex-col items-center justify-center w-full h-full ${tab === 'savings' ? 'tab-active' : 'text-slate-400'}`;
        }

        loadData();
    </script>
</body>
</html>
